name: Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            tag: gtaconnected-linux
            os_type: Linux
            arch_type: Linux-AMD64
          - dockerfile: Dockerfile
            tag: gtaconnected-linux-arm64
            os_type: Linux
            arch_type: Linux-ARM64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        push: true
        tags: |
          ghcr.io/plyrthn/${{ matrix.tag }}:latest
          ghcr.io/plyrthn/${{ matrix.tag }}:${{ github.sha }}
        build-args: |
          OS_TYPE=${{ matrix.os_type }}
          ARCH_TYPE=${{ matrix.arch_type }}
        cache-from: type=registry,ref=ghcr.io/plyrthn/${{ matrix.tag }}:cache
        cache-to: type=inline
